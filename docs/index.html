<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FunAdmin开发文档，FunAdmin敏捷中后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="FunAdmin FunCmf 开源中后台管理系统，适合开发CMS,商城，OMS,CRM,ERP等系统">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!--  主题-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">-->
</head>
<body>
<nav>
    <a href="https://gitee.com/funadmin/funadmin">gitee</a>
    <a href="https://github.com/funadmin/funadmin">github</a>
    <a href="https://www.funadmin.com">官网</a>
</nav>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        // 项目名称
        name: 'FunAdmin',
        'logo': '',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/funadmin/funadmin',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        // coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 3,
        auto2top: true,//切换页面后是否自动跳转到页面顶部。
        search: 'auto', // 默认值
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or []
            placeholder: '搜索',
            // 支持本地化
            placeholder: {
                '/': '搜索',
                '/': '搜索'
            },
            noData: '找不到结果!',

            // 支持本地化
            noData: {
                '/': '找不到结果',
                '/': 'No Results'
            },
            // 搜索标题的最大层级, 1 - 6
            depth: 6,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1',
            // 使用不同的索引作为路径前缀（namespaces）
            // 注意：仅适用于 paths: 'auto' 模式
            //
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/', '/', '/'],
            // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
            // 匹配到的字符串将被用来识别索引
            // pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        },
        // ga: 'UA-XXXXX-Y'
    }

</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
